<div class="add-attendance-row">
    <mat-card class="add-attendance-header">
        <h2>Add Attendance</h2>
    </mat-card>
</div>

<div class="add-attendance-row scrollable">

    <mat-card class="student-tile" *ngFor="let booking of bookingData">
        <div class="student-tile-section">
            <h3>{{booking.student.user.firstName}} {{booking.student.user.lastName}}</h3>
            
            <div class="student-tile-details">
                <!-- <div class="student-tile-header"><h3>{{course.name}}</h3></div> -->
                <!-- <p>{{course.subText}}</p> -->
            </div>

            <div>
                <mat-form-field [formGroup]="attendanceDateForm" appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [formControlName]="booking.id" [matDatepicker]="datepicker" [max]="today">
                    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                    <mat-datepicker #datepicker>
                      <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                      </mat-datepicker-actions>
                    </mat-datepicker>
                </mat-form-field>

                <mat-form-field style="margin-left: 20px" [formGroup]="attendanceForm" appearance="fill">
                    <mat-label>Attendance</mat-label>
                    <mat-select [formControlName]="booking.id">
                        <mat-option *ngFor="let attendance of attendanceValues" [value]="attendance">{{attendance}}</mat-option>
                    </mat-select>
                </mat-form-field>
                
                <button style="margin-left: 20px" mat-raised-button color="warn" (click)="submitAttendance(booking.id)">
                    Submit Attendance
                    <mat-icon>chevron_right</mat-icon>
                </button>
            </div>
        </div>
    </mat-card>

</div>
