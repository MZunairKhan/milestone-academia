<div class="milestone-dialog-header">
    <h2 mat-dialog-title>{{ data.title ?? '' }}</h2>

    
    <button mat-icon-button color="warn" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
</div>

<mat-dialog-content>
  <ng-template #container></ng-template>
</mat-dialog-content>
