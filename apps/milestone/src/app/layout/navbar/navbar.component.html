<mat-toolbar class="milestone-navbar"  color="primary">
  <div class="milestone-sidebar-div">
    <button *ngIf="loggedIn$ | async" mat-icon-button (click)="sideButtonClicked()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Milestone Academia</span>
  </div>

  <div class="milestone-navbar-user">
    <span *ngIf="(auth$ | async) as authData">
      {{authData.username}}
    </span>
    <button *ngIf="loggedIn$ | async" mat-icon-button [matMenuTriggerFor]="menu" color="secondary">
      <mat-icon>person</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button (click)="goToProfile()" mat-menu-item>
    <mat-icon>person_outline</mat-icon>
    <span>Profile</span>
  </button>
  <button (click)="logout()" mat-menu-item>
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
  <!-- <button mat-menu-item>
    <mat-icon>notifications_off</mat-icon>
    <span>Disable alerts</span>
  </button> -->
</mat-menu>
