<mat-tab-group mat-align-tabs="start" color="warn" class="profile-tabs">
    <mat-tab label="User">
        <milestone-academia-user-details
            [userData]="user$ | async"
            [parentForm]="userDataForm"
        ></milestone-academia-user-details>
    </mat-tab>
    <mat-tab label="Student Information" *ngIf="student$ | async">
        <milestone-academia-personal-details
            [addressEnabled]="true"
            [parentForm]="studentDataForm"
            [personalData]="studentData$ | async"
        ></milestone-academia-personal-details>
    </mat-tab>
    <mat-tab label="Teacher Information" *ngIf="!(student$ | async)">
    </mat-tab>
</mat-tab-group>
